<!DOCTYPE html>
{% load staticfiles %}
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{% block title %}django_examples{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

  {% include "assets/styles.html" %}
</head>

<body>
  {% include "header.html" %}

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  {% include "footer.html" %}

  {% include "assets/scripts.html" %}

  {% block javascript %}
  {% endblock javascript %}
</body>
</html>
